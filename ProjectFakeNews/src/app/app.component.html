<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container"><br/>
   <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
         <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>
            <div class="card-body row no-gutters align-items-center">
               <div class="col-auto">
                  <i class="fas fa-search h4 text-body"></i>
               </div>
               <div class="col">
                  <input class="form-control form-control-lg form-control-borderless" type="name" placeholder="Search topics or keywords" name="name" ngModel required #name="ngModel">
               </div>
               <div class="col-auto">
                  <button class="btn btn-lg btn-success" type="submit">Search</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>


<p>Name Field Value: {{ name.value }}</p>
<p>Name Field Is Valid?: {{ name.valid }}</p>
  
<p>Form value: {{ myForm.value | json }}</p>
<p>Form valid: {{ myForm.valid }}</p>
